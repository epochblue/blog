{% extends "base.html" %}

{% block title %}{{ site.title }} - {{ post.title }}{% endblock %}

{% block content %}
    <div class="post">
        <h2 class="post-title">{{ post.title }}</h2>

        {{ post.html_content }}

        <p class="post-footer">This post was published on <a href="{{site.url}}/{{ post.permalink }}" class="permalink"><span class="date">{{ post.pub_date.strftime('%Y-%m-%d') }}</span></a>.</p>
    </div>
{% endblock %}
